<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=10;IE=9;IE=8;IE=7;IE=EDGE">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <link rel="shortcut icon" href="./src/assets/images/favicon.ico" type="image/x-icon">
    <!--<title>{%=o.htmlWebpackPlugin.options.title || 'Webpack App'%}</title>-->
    <title>登录</title>
    <!--{% if (o.htmlWebpackPlugin.files.favicon) { %}
    <link rel="shortcut icon" href="{%=o.htmlWebpackPlugin.files.favicon%}">
    {% } %}-->
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet"> {% } %}
    <script>
        /*IE8兼容start*/
        if (!Array.prototype.indexOf) {
            Array.prototype.indexOf = function(item, i) {
                //alert("prototyping...");
                i || (i = 0);
                var length = this.length;
                if (i < 0) i = length + i;
                for (; i < length; i++)
                    if (this[i] === item) return i;
                return -1;
            };
        }
        if (!window.WebSocket) {
            window.WebSocket = function() {};
            window.WebSocket.prototype = {
                onmessage: function() {},
                onclose: function() {},
                onopen: function() {},
                close: function() {}
            }
        }
        /*IE8兼容end*/
        if (!String.prototype.trim) {
            String.prototype.trim = function() {
                return this.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, '');
            }
        }
    </script>
</head>

<body>
    <div ms-controller="app" class="container_body">
        <input value="11" type="hidden" id="userinfoType" />
        <input value="222" type="hidden" id="userinfoId" />
        <input value="333" type="hidden" id="userinfoshortId" />
        <div ms-view="" class="container_body"></div>
    </div>
    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
    {% } %}
</body>

</html>
