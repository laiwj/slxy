    <script type="text/javascript">
        // 是否在数组内
        function in_array(needle, haystack) {
            if (typeof needle == 'string' || typeof needle == 'number') {
                for (var i in haystack) {
                    if (haystack[i] == needle) {
                        return true;
                    }
                }
            }
            return false;
        }
    </script>
