    $(document).ready(function() {
        var node = $('#J_charts_data', window.parent.document);
        var datas = node.val();
        if (!datas) {
            $(".no_data").show();
            return;
        }
        datas = JSON.parse(datas);

        var _w = document.documentElement.clientWidth - 200;
        $(".view_warp,#charts_wrap").width(_w);

        LoadGraphExample();

            }, {

                value: []
            }, {
                name: 'p75',
                value: []
            }, {
                name: 'p100',
                value: []
            }];

            $.each(datas, function(i, v) {
                var obj = v;
                for (var key in obj) {
                    var keyobj = obj[key];
                    var keyname = key;
                    var tipsArr = [];
                    $.each(data, function(i, v) {
                            var p = v.name;
                            var varr = v.value;
                            $.each(keyobj, function(i, v) {

                                //     })

                            })
                        })

                    break;
                }
            })
            $.each(datas, function(i, v) {
                var obj = v;
                for (var key in obj) {
                    var keyobj = obj[key];
                    var keyname = key;
                    var tipsArr = [];
                    $.each(data2, function(i, v) {
                            var p = v.name;

                        })

                    break;

                }, {

                }]

            };

            if (type == "tab1") {
                ShowBarJob("charts_wrap", data, tips, function(x, y) {

                    $.each(data2, function(i, v) {
                        if (v.name == y) {
                            maskarr1 = v.value;
                            return false;
                        }

                    })
                    $.each(maskarr1, function(i, v) {
                        if (v.name == x) {
                            maskarr2 = v.value;
                        }
                    })
                    $('#myModalLabel', window.parent.document).text(x + "岗位特征画像");
                    $('.mask-icon', window.parent.document).text(x + "岗位特征画像");
                    var index = 1;
                    for (var key in maskarr2) {
                        var num = 0;
                        var str = "";
                        var obj = maskarr2[key]
                        $('.tag' + index, window.parent.document).show().find("h4").text(key);
                        for (var n in obj) {
                            num += obj[n];
                        }
                        for (var n in obj) {
                            var strname = n;

                            str += ",";
