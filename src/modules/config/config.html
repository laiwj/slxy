<div ms-controller="config" class="container_body">
    <div id="maincontainer" class="container_body">
        <div id="toolbar" class="sidebar md-sidenav md-locked-open height100p">
            <div class="navigation-header ">
                <div class="text-center">
                    <img class="logo" src="../images/logo.png">
                </div>
            </div>

            <div class="antiScroll height100p">
                <div class="antiscroll-content">
                    <div class="sidebar_inner">
                        <div class="pt20 pb20">
                            <div class="person-photo pr">
                                <img src="../images/hdlogo.png" class="person-img">
                            </div>
                            <p class="text-center user_name"> {{username}}</p>
                            <input type="hidden" value="数联寻英" id="g_company">

                            <p class="text-center user_position">
                                {{identity}}
                            </p>
                        </div>
                        <ul id="side_accordion" class="accordion">

                            <li class="accordion-group">
                                <div class="accordion-heading ver-middle J_menu_children">
                                    <a href="#!/report" class="accordion-toggle ver-middle">
                                        <i class="icon s16 fa fa-bar-chart"></i>数据管理
                                    </a>
                                </div>
                            </li>
                            <li class="accordion-group">
                                <div class="accordion-heading ver-middle J_menu_children">
                                    <a href="#!/compensation" class="accordion-toggle ver-middle">
                                        <i class="icon s16 fa fa-jpy"></i>薪酬分析
                                    </a>
                                </div>
                            </li>
                            <li class="accordion-group" ms-visible="type=='2'|| type=='1'">
                                <div class="accordion-heading ver-middle J_menu_children">
                                    <a href="#!/config" class="accordion-toggle ver-middle">
                                        <i class="icon s16 fa fa-server"></i>配置管理
                                    </a>
                                </div>
                            </li>
                            <li class="accordion-group">
                                <div class="accordion-heading ver-middle J_menu_children">
                                    <a href="#!/userInfo" class="accordion-toggle ver-middle">
                                        <i class="icon s16 fa fa-user"></i>用户管理
                                    </a>
                                </div>
                            </li>
                            <li class="accordion-group" ms-visible="type=='2'|| type=='1'">
                                <div class="accordion-heading ver-middle J_menu_children">
                                    <a href="#!/account" class="accordion-toggle ver-middle">
                                        <i class="icon s16 fa fa-cog"></i>账号管理
                                    </a>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="navigation" class="clearfix">
            <div>
                <div class="navbar navbar-fixed-top">
                    <div class="navbar-inner">
                        <div class="btn_menu mt20 ml10 fl"><i class="small-menu small-menu-img"></i>

                        </div>
                        <div class="container-fluid">
                            <div class="btn-group fr mt20" style="right: 50px;">

                                <div class="dropdown-toggle hd-person cur" aria-expanded="false" ms-click="toggle_hiddle"><img class="hd-icon" src="../images/hdlogo.png" /> {{username}}</div>
                                <ul class="dropdown-menu" ms-visible="toggle" ms-click="logout">

                                    <li><a href="javascript:">退出登录</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div id="content-container" class="main_content clearfix">
            <div class="p20 bgcg">
                <div class="row-fluid tabContainer mb128">
                    <div class="span12 search_page">

                        <div class="well  clearfix">
                            <div class="row-fluid">
                                <p class="pull-left mt10 "><b>配置管理</b></p>

                                <div class="pull-right">
                                    <select ms-duplex="configstype" class="select-warp fl mt10" id="J_configstype">
                                            <option value="人才分布">人才分布</option>
                                            <option value="人才流动">人才流动</option>
                                             <option value="人才供需">人才供需</option>
                                              <option value="热门岗位人群的薪酬及特征画像">热门岗位人群的薪酬及特征画像</option>
                                    </select>

                                </div>
                            </div>
                        </div>

                        <div class="p20">
                            <div class="top-menu">
                                <p class="tl null-model">请选择并设置用户端数据分析显示范围。</p>

                                <div class="addlist" ms-repeat-el="data">
                                    <div class="add-title fb cr3">
                                        <span>{{el.name}}</span>
                                        <button class="btn btn-primary J_power fr mt10" ms-click="doClick(el)">添加</button>
                                    </div>
                                    <div class="add-body choiceList">
                                        <p class="cr3">点选展示给客户端的数据内容</p>
                                        <div class="tags" ms-attr-name="el.name">
                                            <div class="tag" ms-repeat-tag="el.hastag">
                                                <span>{{tag}}</span>
                                                <i>×</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="addlist" ms-visible="configstype=='热门岗位人群的薪酬及特征画像'">
                                    <div class="add-title fb cr3">
                                        <span>岗位供需指数</span>
                                        <button class="btn btn-primary J_power fr mt10" ms-click="generate">添加</button>
                                    </div>
                                    <div class="add-body choiceList">
                                        <p class="cr3">点选展示给客户端的数据内容<span style="color:red;" id="msgTips">(右侧点击添加配置标签)</span><span style="color:red;display:none;" id="errorMsg">(请输入0-200之间的数值)</span><span style="color:red;display:none;" id="errorMsg2">(请配置合理范围)</span></p>
                                        <div class="tags">
                                            <input type="text" ms-duplex="ltnum"><b>-</b><input type="text" ms-duplex="gtnum" style="margin-right:50px;">
                                        </div>
                                    </div>
                                </div>
                                <div class="addlist" ms-visible="configstype=='热门岗位人群的薪酬及特征画像'">
                                    <div class="add-title fb cr3">
                                        <span>薪酬数据条件设置</span>
                                        <button class="btn btn-primary J_power fr mt10" ms-click="condition">添加</button>
                                    </div>
                                    <div class="add-body choiceList">
                                        <p class="cr3">点选展示给客户端的数据内容</p>
                                        <div class="tags">
                                            <label>条件</label>

                                            <select ms-duplex="condition_l" class="select-warp fl" style="width:100px;height:32px;">
                                                    <option value="=">=</option>
                                                    <option value="&lt">&lt</option>
                                                    <option value="&gt">&gt</option>
                                                    <option value="&lt=">&lt=</option>
                                                    <option value="&gt=">&gt=</option>
                                                </select>

                                            <label>内容</label>

                                            <select ms-duplex="condition_r" class="select-warp fl" style="width:100px;height:32px;margin-right:20px;">
                                                    <option value="p25">p25</option>
                                                    <option value="p50">p50</option>
                                                    <option value="p75">p75</option>
                                                    <option value="p100">p100</option>
                                                </select>

                                        </div>
                                    </div>
                                </div>

                                <div id="maskLayer" style="display:none">
                                    <div id="drag">

                                        <div id="drag_con"></div>

                                    </div>
                                </div>

                                <div id="sublist" style="display:none"></div>
                                <div class="hiddle clearfix">
                                    <button class="btn btn-primary J_power fr mt30 mb50" ms-click="go">保存</button>
                                    <button class="btn J_power fr mt30 mr10 mb50" ms-click="clearAll">清空</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot-msg">
            Copyright ©2017 数联寻英 All Rights Reserved.
        </div>
    </div>
</div>
