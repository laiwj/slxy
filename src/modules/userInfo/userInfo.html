        <div id="navigation" class="clearfix">

                                                </li>
                                                <li>
                                                    <label>手机/Email</label><input type="text" ms-duplex-norequired-id="idcard" class="disturb-warp">

登录账户为：184****，登录密码为：abcds4."></textarea>

                                <tbody class="userList">
                                    <tr>
                                        <td>

                                        </td>
                                        <td style="width: 30%">
                                            admin
                                        </td>
                                        <td>
                                            2017/09/08
                                        </td>
                                        <td class="tc">
                                            admin
                                        </td>
                                        <td class="tr">

                                                    <label class="mr30">

                                                    </label>


                                                </div>
                                            </div>
                                            <!--权限弹框结束-->

                                    </tr>

                            </table>
                            <ul>
                                <li ms-repeat="myDatas" ms-click="doClick(el)">{{$index}}--{{el.name}}</li>
                            </ul>
                            <div id="kkpager"></div>
                        </div>
                    </div>
                </div>

            <div id="dialog"></div>
