                        <div class="p20">

                                            <option value="广州">广州</option>
                                    </select>
                                </div>-->
                                <div class="fl report_tab" style="display: block;">

                                            <option value="热门职能">热门职能</option>

                                <div class="fl report_tab" ms-visible="chartstype=='人才供需'">

                                            <option value="近三个月">近三个月</option>
                                            <option value="近一年">近一年</option>
